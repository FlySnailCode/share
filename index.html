<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/index.js"></script>
		<script>
			$(function () {
				var oA=document.getElementById('audio');
				$('#music').tap(function () {
					alert(1);
					if (oA.paused) {
						oA.play();
						$(this).addClass('rotate')
					} else{
						oA.pause();
						$(this).removeClass('rotate')
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="page">
			<div id="music" class="rotate"></div>
			<audio src="medio/m2.mp3" autoplay="" id="audio"></audio>
			<div class="wrap">
				<div class="page-1-1 ">
					<img src="img/rain-1.png" class="img1 animated bounceInLeft"/>
					<img src="img/title_text_03.png" class="img2 animated bounceInUp "/>
					<img src="img/time.png" class="img3 animated bounceInUp "/>
					<img src="img/back.png" class="img4 animated bounceInUp"/>
					<img src="img/Rain.png" class="img5"/>
				</div>
				<div class="page-2-1 hide">

					<img src="img/call.png" class="img1 animated bounceInLeft"/>
					<img src="img/page-2_text.png" class="img2 animated bounceInUp"/>
				</div>
				<div class="page-3-1 hide">
					<img src="img/THE-ã€€SQUALL.png" class="img1 animated bounceInLeft"/>
					<img src="img/page-3_text.png" class="img2 animated bounceInUp"/>
				</div>
			
			<div class="page-4-1 hide">
					<img src="img/page31.png" class="img1 animated bounceInDown"/>
					<img src="img/1.png" class="img2 animated bounceInLeft"/>
					<img src="img/2.png" class="img3 animated bounceInRight"/>
					<img src="img/3.png" class="img4 animated bounceInLeft"/>
					<img src="img/4.png" class="img5 animated bounceInRight"/>
				</div>
			
			</div>
		</div>
	</body>
</html>
